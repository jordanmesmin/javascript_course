<!DOCTYPE html>

  <title>functions</title>
</head>
<body>
  
  <script>
    //function to convert km to mile or mile to km
    function convertLength(length, from, to) {

      if (from === 'km' && to === "mile") {
        const l = length / 1.6;
        return `${length} km = ${l} miles`;
      } else if (from === 'mile' && to === "km") {
        const l = length * 1.6;
        return `${length} miles = ${l} km`;
      } else  return `Invalid unit between ${from} or ${to}`;
    }

    console.log(convertLength(50, 'mile', 'km'));
    console.log(convertLength(5, 'mile', 'km'));
    console.log(convertLength(32, 'km', 'mile'));
      console.log(convertLength(50, 'km', 'mile'));
    console.log(convertLength(50, 'mil', 'km'));

  </script>
</body>
</html>
