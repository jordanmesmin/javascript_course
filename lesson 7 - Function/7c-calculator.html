<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
   
    <h1>Caclculator</h1>
    
    <!-- first line-->
    <p>
      <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');

    ">2</button>

    <button onclick="
     updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation('+');
    ">+</button>
    </p>
    <!--second line-->
    <p>
      <button onclick="
      updateCalculation('4'); 
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation('-');
    ">-</button>
    </p>
    <!--thirth line-->
    <p>
      <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation('*');
    ">*</button>
    </p>

    <!--fourth line-->
    <p>
      <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>

    <button onclick="
      updateCalculation('/');
    ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation); 
      ">clear</button>
    </p>

    <script>
      let calculation ='';

      function updateCalculation(symbol) {
        calculation += symbol;
        console.log(calculation);
      }
    </script>
  </body>
</html>
